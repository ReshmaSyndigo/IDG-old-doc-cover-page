<script type="text/javascript">

    $(document).ready(function () {

        if (window.location == window.parent.location) {
            $('.contact').show();
            $('.logout').show();
        }
        var myArr = [];
        $('body').keypress(function (e) {
            if (e.keyCode == '13') {
                var query = $('#query').val();
                if (query.length == 0) {
                    return;
                }
                window.location.href = "Searchresults.html?q=" + query;
            }
        });

        $.ajax({
            type: "GET",
            url: "js/Titles.xml", // change to full path of file on server
            dataType: "xml",
            success: parseXml,
            complete: setupAC,
            failure: function (data) {
                alert("XML File could not be found");
            }
        });

        function parseXml(xml) {
            //find every query value
            $(xml).find("Title").each(function () {
                if ($.inArray($(this).text(), myArr) == -1)
                    tocTitle = $(this).text().replace(/&quot;/g, "\"").replace(/&amp;quot;/g, "\"").replace(/&apos;/g, "'");
                myArr.push(tocTitle);
            });
        }

        function setupAC() {
            $("#query").autocomplete({
                source: myArr,
                minLength: 1,
                appendTo: $(".search-holder"),
                select: function (event, ui) {
                    $("#query").val(ui.item.value);
                    var query = ui.item.value;
                    if (query.length == 0) {
                        return;
                    }
                    window.location.href = "Searchresults.html?q=" + query;
                }
            });
        }
    });
